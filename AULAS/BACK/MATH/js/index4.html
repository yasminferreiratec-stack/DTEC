

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Analisador de Nomes</title>
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>
<body>
    
  <div class="card">
    <h1>Analisador de Nomes</h1>
    <div id="resultado"></div>
    <button onclick="location.reload()">Reiniciar</button>
  </div>

  <script>
    const nome = prompt('Digite seu nome completo:');
    const resultado= document.getElementById('resultado');

    resultado.innerHTML += `<p class="resultado"><strong>Seu nome é:</strong> ${nome}</p>`;
    resultado.innerHTML += `<p class="resultado"><strong>O total de caractéres é:</strong> ${nome.length}</p>`;
    resultado.innerHTML += `<p class="resultado"><strong>A segunda letra do nome: </strong>${nome[1]}</p>`;
    resultado.innerHTML += `<p class="resultado"><strong>O índice da primeira ocorrência da letra "A": </strong>${nome.indexOf("a")}</h1>`;
    resultado.innerHTML += `<p class="resultado"><strong>O índice da última ocorrência da letra "A": </strong>${nome.lastIndexOf("a")}</h1>`;
    resultado.innerHTML += `<p class="resultado"><strong>As últimas 3 letras do nome: </strong>${nome.slice(-3)}</h1>`;
    resultado.innerHTML += `<p class="resultado"><strong>As palavras do nome: </strong>${nome.split(" ")}</h1>`;
    resultado.innerHTML += `<p class="resultado"><strong>O nome todo em maiúsculas: </strong>${nome.toUpperCase()}</h1>`;
    resultado.innerHTML += `<p class="resultado"><strong>O nome todo em minúsculas: </strong>${nome.toLowerCase()}</h1>`;
    resultado.innerHTML += `<p class="resultado"><strong>Nome em palavras:</strong> ${nome.split(" ")}`
  </script>

</body>
</html>
